<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>25 + 5 Clock</title>
</head>

<body>

  <h1>25 + 5 Clock</h1>

   <setters>
   <h2>Break Session Length</h2>
   <button id="break-minus-element">-</button>
   <span id="break-session-element">5</span>
   <button id="break-plus-element">+</button>
   </setters>

   <setters>
   <h2>Session Length</h2>
   <button id="session-minus-element">-</button>
   <span id="session-element">25</span>
   <button id="session-plus-element">+</button>
   </setters>

   <setters>
   <h2 id="title">Session</h2>
   <h2>
    <span id="timer-minutes">25</span>:<span id="timer-seconds">00</span>
  </h2>

  
   <button id="play-button">Play</button>
   <button id="pause-button">Pause</button>
   <button id="reset-button">Reset</button>
   </setters>
    




  <div id="root"></div>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
